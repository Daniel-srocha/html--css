<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/icon1.png" type="image/x-icon">
    <title>desafio 07</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Conforme o dispositivo, a foto se adaptará ao tamanho da tela usando a tag picture</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/3x4p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/3x4m.png" type="image/png">
        <img src="img/3x4g.png" alt="imagem g">
    </picture>
    
</body>
</html>
