<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <h1>Inserindo Vídeos</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="500" poster="img/blues.png" controls autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video60.webm" type="video/webm">
        <source src="midia/Video720.mp4" type="video/mp4">

    </video>
    <h1>Iserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ehdd9BrPUB0?si=wM5KpHW8AXnQE-CG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
