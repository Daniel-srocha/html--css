<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon1.png" type="image/x-icon">
    <title>aula 011</title>
</head>
<body>
    <h1>Peproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Soul Food - Chris Haugen.mp3" type="audio/mpeg">
    </audio>

    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos</p>


    <picture>
        <source media="(max-width: 750px)" srcset="img/imgP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/imgM.png" type="image/png">
        <img src="img/imgG.png" alt="imagem flexível">
    </picture>
    
</body>
</html>
